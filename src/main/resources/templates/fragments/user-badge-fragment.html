<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Link List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
    <body>

    <section th:fragment="user-badge-fragment">

        <section>
            <h2>
                [[${user.username}]]
            </h2>
            <div th:unless="${attributes.profilePicture == null}">
                <div class="avatar-cont">
                    <img class="avatar-img" th:src="${attributes.profilePicture}" alt="Avatars"/>
                </div>
            </div>
            <div>
                <span>Last loggin : </span>
                <span> [[${attributes.lastLogin}]]</span>
            </div>
            <div>
                <h5>Total Karma : [[${attributes.karma}]]</h5>
            </div>
            <div>
                <h3>[[${attributes.userHeadline}]]</h3>
            </div>
            <div>
                <h4>[[${attributes.aboutSection}]]</h4>
            </div>
        </section>

    </section>


    </body>
</html>
